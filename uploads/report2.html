	function cTof(tempC) {
		f = (tempC * 1.8)+32;
		var n = new Number(f);
		if(n.toString().search(".") == 0){
			return n.toFixed(1);
		}
		return n;
	}
	
	function cTof_RATE(tempC) {
		f = (tempC * 1.8);
		var n = new Number(f);
		if(n.toString().search(".") == 0){
			return n.toFixed(1);
		}
		return n;
	}
	
	function fToc(tempF) {
		c = (tempF - 32.0)/1.8;
		var n = new Number(c);
		if(n.toString().search(".") == 0){
			return n.toFixed(1);
		
		}
		return n;
	}
	
	function kpaToPsi(kpa) {
		psi = (kpa * 0.145);
		var n = new Number(psi);
		if(n.toString().search(".") == 0){
			return n.toFixed(1);
		}
		return n;
	}
	
	function pressureValuePrint(value){
		if(isNaN(value) == false){
			if (pressureUnit == PRESSURE_UNIT_KPA) {
				document.write(value);	
			}else{
				document.write(kpaToPsi(value));
			}
		}
	}
	
	function tempValuePrint(value){
		if(isNaN(value) == false){
			if (tempUnit == TEMP_UNIT_C ) {
				document.write(value);	
			}else{
				document.write(cTof(value));
			}
		}
	}
	
	function tempValuePrintWithUnit(value){
		if(isNaN(value) == false){
			if (tempUnit == TEMP_UNIT_C ) {
				document.write(value + " °C");	
			}else{
				document.write(cTof(value) + " °F");
			}
		}
	}
	
	function tempRateValuePrint(value){
		if(isNaN(value) == false){
			if (tempUnit == TEMP_UNIT_C ) {
				document.write(value);	
			}else{
				document.write(cTof_RATE(value));
			}
		}
	}
	
	function numberValuePrint(value){
		if(isNaN(value) == false){
			document.write(value);	
		}
	}
	
	function textValuePrint(value){
		var tempStr = String(value);
		if(tempStr.search("TEXT") != 0){
			document.write(tempStr);	
		}
	}
	
	function kgToPound(kg) {
		f = (kg * 2.20462);
		var n = new Number(f);
		if(n.toString().search(".") == 0){
			return n.toFixed(2); //<!-- LANG TYPE-->
		}
		return n;
	}
